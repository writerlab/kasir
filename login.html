<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN. KEDAI KOPI.</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fa/css/fa.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col mt-5 mb-5">
          <h2 class="text-center grey">Login <b>KEDAI KOPI</b>.</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-4 offset-md-4 shadow-lg p-4 inner-login">
          <form action="">
            <div class="form-group mb-5">
              <input type="text" id="user" class="form-control" placeholder="username..." autofocus>
            </div>
            <div class="form-group mb-4">
              <input type="password" id="pass" class="form-control" placeholder="password...">
            </div>
            <div class="form-group text-right">
              <button class="btn btn-outline-primary btn-lg"><i class="fa fa-sign-in"></i> Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
